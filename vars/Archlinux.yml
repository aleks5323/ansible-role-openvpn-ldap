---
openvpn_client_service: 'openvpn-client@'
openvpn_server_service: 'openvpn-server@'
openvpn_plugin_path: '/usr/lib/openvpn/plugins'
openvpn_plugin_auth_ldap_name: 'openvpn-auth-ldap.so'
openvpn_packages_master: 'python-pyopenssl'
openvpn_packages_client: 'openvpn'
openvpn_server_conf_dest: '/etc/openvpn/server'
openvpn_client_conf_dest: '/etc/openvpn/client'
openvpn_pool_dest: '/var/lib/openvpn'
openvpn_status_dest: '/var/lib/openvpn'
